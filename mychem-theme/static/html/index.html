    <script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
    <script>
      // Plug-in to hide empty tags in Swagger UI
      const HideEmptyTagsPlugin = () => {
        return {
          statePlugins: {
            spec: {
              wrapSelectors: {
                taggedOperations: (ori) => (...args) => {
                  return ori(...args)
                    .filter(tagMeta => tagMeta.get("operations") && tagMeta.get("operations").size > 0)
                }
              }
            }
          }
        }
      };

      // SwaggerUI Bundle
      const ui = SwaggerUIBundle({
        url: "http://smart-api.info/api/metadata/8f08d1446e0bb9c2b323713ce83e2bd3?format=yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          // SwaggerUIStandalonePreset
          // disables TopBar
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl,
          // plug-in to hide empty tags
          HideEmptyTagsPlugin
        ],
        // layout: "StandaloneLayout"
        // disables TopBar
      })
      window.ui = ui;
    </script>
