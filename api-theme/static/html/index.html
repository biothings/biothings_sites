    <body id="tryit">
      <header>
        <nav id="nav" class="navbar navbar-dark bg-dark p-2">
          <a class="navbar-item nav-link logoFont text-light" href="/">
            <span id="logo"></span>

      </header>
      <div id="swagger-ui"></div>
      <footer id="footer" class="bg-dark p-1" style="bottom:0;">
        <div class="copyright text-center text-muted">
          <ul class="noListStyle listBlock">

              <a id="rss" class="link text-light" href="" target="_blank">

            </li>

                <i class="fab fa-github-alt fa-2x"></i>

          </ul>
          <hr />

            All content copyright <a id="docs" href="" class="link text-light"></a> Â© <span id="year"></span>  <br /> All rights reserved.

    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.43.0/swagger-ui-bundle.js" integrity="sha256-2pA2pa1BY6+FvXEF8lzpX57QcWSOe2Bj5YXGa/+AWWs=" crossorigin="anonymous"></script>
    <script>
    var currentTime = new Date()
    var year = currentTime.getFullYear()
    var myelement = document.getElementById("year");
        myelement.innerHTML= year;

    let settings = {
      sn:'',
      metaID:'',
      siteDescription:'',
      featured:'',
      url :'',
      shortname:''
    }

    function setDefaults(sitename){

      switch (sitename) {
        case "mygene.info":
          settings.sn = 'MyGene.info'
          settings.shortname = 'mygene'
          settings.metaID = '59dce17363dce279d389100834e43648'
          settings.siteDescription = "Gene Annotation as a Service"
          settings.featured = 'https://i.postimg.cc/jSCHpMfp/mg.jpg'
          settings.url = 'http://MyGene.info'
          break;
        case "mychem.info":
          settings.metaID = '8f08d1446e0bb9c2b323713ce83e2bd3'
          settings.sn = 'MyChem.info'
          settings.shortname = 'mychem'
          settings.siteDescription = "Chemical and Drug Annotation as a Service"
          settings.featured = 'https://i.postimg.cc/ZK5pNwwW/mc.jpg'
          settings.url = 'http://MyChem.info'
          break;
        case "myvariant.info":
          settings.metaID = '09c8782d9f4027712e65b95424adba79'
          settings.sn = 'MyVariant.info'
          settings.shortname = 'myvariant'
          settings.siteDescription = "Variant Annotation as a Service"
          settings.featured = "https://i.postimg.cc/MHdB4BpZ/mv.jpg"
          settings.url = 'http://MyVariant.info'
          break;
        case "mydisease.info":
          settings.sn = 'MyDisease.info'
          settings.shortname = 'mydisease'
          settings.metaID = '671b45c0301c8624abbd26ae78449ca2'
          settings.siteDescription = "Disease Annotation as a Service"
          settings.featured = 'https://i.postimg.cc/vmfVykZN/md.jpg'
          settings.url = 'http://MyDisease.info'
          break;
        default:
          console.log('default')
          settings.sn = 'MyGene.info'
          settings.shortname = 'mygene'
          settings.metaID = '59dce17363dce279d389100834e43648'
          settings.siteDescription = "Gene Annotation as a Service"
          settings.featured = 'https://i.postimg.cc/jSCHpMfp/mg.jpg'
          settings.url = 'http://MyGene.info'
      }
    }

    function initUI(){
            // Plug-in to hide empty tags in Swagger UI
            const HideEmptyTagsPlugin = () => {
              return {
                statePlugins: {
                  spec: {
                    wrapSelectors: {
                      taggedOperations: (ori) => (...args) => {
                        return ori(...args)
                          .filter(tagMeta => tagMeta.get("operations") && tagMeta.get("operations").size > 0)
                      }
                    }
                  }
                }
              }
            };

            // SwaggerUI Bundle
            const ui = SwaggerUIBundle({
              url: "https://smart-api.info/api/metadata/"+settings.metaID+"?format=yaml",
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                SwaggerUIBundle.presets.apis,
              ],
              plugins: [
                SwaggerUIBundle.plugins.DownloadUrl,
                HideEmptyTagsPlugin
              ],
            })
            window.ui = ui;
    }

    function setTags(){
      document.getElementById("title").innerHTML = settings.sn
      document.getElementById("logo").innerHTML = settings.sn
      document.getElementById("featured").setAttribute("content", settings.featured)
      document.getElementById("desc").setAttribute("content", settings.siteDescription)
      document.getElementById("tdesc").setAttribute("content", settings.siteDescription)
      document.getElementById("ogdesc").setAttribute("content", settings.siteDescription)
      document.getElementById("ttitle").setAttribute("content", settings.siteDescription)
      document.getElementById("ogtitle").setAttribute("content", settings.siteDescription)
      document.getElementById("ogurl").setAttribute("content", settings.url)
      document.getElementById("url").setAttribute("content", settings.url)
      document.getElementById("turl").setAttribute("content", settings.url)
      //images
      document.getElementById('appletouch').setAttribute('href', `/static/img/${settings.sn}/apple-touch-icon.png`)
      document.getElementById('appletouch2').setAttribute('href', `/static/img/${settings.sn}/apple-touch-icon.png`)
      document.getElementById('manifest').setAttribute('href', `/static/img/${settings.sn}/site.webmanifest`)
      document.getElementById('safari').setAttribute('href', `/static/img/${settings.sn}/safari-pinned-tab.svg`)
      document.getElementById('config').setAttribute('content', `/static/img/${settings.sn}/browserconfig.xml`)
      document.getElementById('shortcut').setAttribute('href', `/static/img/${settings.sn}/favicon.png`)
      //social
      document.getElementById('rss').setAttribute('href', `http://${settings.shortname}.info/rss/`)
      document.getElementById('twitter').setAttribute('href', `http://twitter.com/${settings.shortname}info`)
      document.getElementById('github').setAttribute('href', `https://github.com/biothings/${settings.shortname}.info`)
      document.getElementById('docs').setAttribute('href', `http:///${settings.shortname}.info/`)
      document.getElementById('docs').innerHTML = settings.sn

    }

    setDefaults(window.location.hostname.toLowerCase());
    initUI();
    setTags();
    </script>
  </body>
</html>
